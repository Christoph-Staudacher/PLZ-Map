<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.75);
      padding: 2px 5px;
      border-radius: 4px;
      border: 1px solid #999;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="plz-search">
    <label for="plzInput">PLZ eingeben: </label>
    <input type="text" id="plzInput" placeholder="z.B. 81248" />
    <button onclick="zoomToPLZ()">Suchen</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let geoLayer = null;
    let plzLayers = [];

    // GeoJSON laden
    fetch('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson')
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJSON(data, {
          style: () => ({
            fillColor: 'transparent',
            fillOpacity: 0,
            weight: 1,
            color: '#666'
          }),
          onEachFeature: (feature, layer) => {
            const plz = feature.properties.plz;
            const einw = feature.properties.einwohner || 'k.A.';
            const note = feature.properties.note || '';
            const qkm = feature.properties.qkm || 0;

            // Nur Metadaten speichern
            layer._myData = { plz, einw, note, qkm, popupAdded: false, tooltipAdded: false };
            plzLayers.push({ plz, layer });
          }
        }).addTo(map);

        updateFeaturesByZoom();
      });

    // PLZ-Suche
    function zoomToPLZ() {
      const input = document.getElementById('plzInput').value.trim();
      const found = plzLayers.find(p => p.plz === input);
      if (found) {
        const bounds = found.layer.getBounds();
        map.fitBounds(bounds, { maxZoom: 9 });
        found.layer.openPopup();
      } else {
        alert('PLZ nicht gefunden oder Daten noch nicht geladen.');
      }
    }

    // Zoom-Level-Auswertung
    function updateFeaturesByZoom() {
      const zoom = map.getZoom();
      if (!geoLayer) return;

      geoLayer.eachLayer(layer => {
        const d = layer._myData;
        if (!d) return;

        // Linien dicker bei höherem Zoom
        layer.setStyle({
          weight: zoom >= 9 ? 2.5 : 1,
          color: '#333',
          fillOpacity: 0
        });

        // Tooltip ab Zoom 10 oder bei großen Gebieten
        const showTooltip = zoom >= 10 || d.qkm > 1;

        if (showTooltip && !d.tooltipAdded) {
          const tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'plz-label',
            opacity: 1
          }).setContent(d.plz);
          layer.bindTooltip(tooltip);
          d.tooltipAdded = true;
        }

        // Popup ab Zoom 9
        if (zoom >= 9 && !d.popupAdded) {
          const popup = `<strong>PLZ:</strong> ${d.plz}<br><strong>Einwohner:</strong> ${d.einw}<br><em>${d.note}</em>`;
          layer.bindPopup(popup);
          d.popupAdded = true;
        }

        // Optional: ausblenden bei niedrigem Zoom
        if (d.tooltipAdded && layer.getTooltip()) {
          const el = layer.getTooltip().getElement();
          if (el) el.style.display = showTooltip ? 'block' : 'none';
        }
      });
    }

    // Auf Zoomänderungen reagieren
    map.on('zoomend', updateFeaturesByZoom);
  </script>
</body>
</html>
