<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
    }
    .plz-label {
      font-size: 10px;
      font-weight: bold;
      background: transparent !important;
      padding: 0 !important;
      border: none !important;
      color: #333;
      text-shadow: 1px 1px 1px white;
      pointer-events: none;
    }
    .marker-tt {
      background-color: red;
    }
    .marker-tn {
      background-color: green;
    }
    .marker-unbekannt {
      background-color: rgba(128, 128, 128, 0.5);
    }
    .custom-marker {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid white;
    }
  </style>
</head>
<body>

  <div id="plz-search">
    <label for="plzInput">PLZ eingeben: </label>
    <input type="text" id="plzInput" placeholder="z.B. 83064" />
    <button onclick="zoomToPLZ()">Suchen</button>
    |
    <label>
      <input type="checkbox" id="toggleMarkers" />
      Marker immer anzeigen
    </label>
    |
    <label>
  <input type="checkbox" id="togglePlzLabels" checked />
  PLZ-Labels anzeigen
</label>

  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let geoLayer = null;
    let plzLayers = [];
    let lastHighlightedLayer = null;
    let markerLayer = L.layerGroup().addTo(map);
    let markerFeatures = [];

    const ZOOM_TOOLTIP_MIN = 11;
    const ZOOM_POLYGON_MIN = 11;
    const ZOOM_POPUP_MIN = 11;
    const ZOOM_MARKER_MIN = 10;

    const netzkartenGeojsonURL = 'https://christoph-staudacher.github.io/Netzkartendaten/Netzformen.geojson'; // <-- Hier deinen Pfad einsetzen

    // === PLZ-GeoJSON laden ===
    fetch('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson')
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJSON(data, {
          style: () => ({
            fillColor: 'transparent',
            fillOpacity: 0,
            weight: 0,
            color: 'transparent',
          }),
          onEachFeature: (feature, layer) => {
            const plz = feature.properties.plz;
            const einw = feature.properties.einwohner || 'k.A.';
            const note = feature.properties.note || '';
            const qkm = feature.properties.qkm || 0;

            layer._myData = { plz, einw, note, qkm, popupAdded: false, tooltipAdded: false };
            plzLayers.push({ plz, layer });
          }
        }).addTo(map);

        updateFeaturesByZoom();
      });

    // === Netzkarte-Marker laden ===
    fetch(netzkartenGeojsonURL)
      .then(res => res.json())
      .then(data => {
        markerFeatures = data.features.map(feature => {
          const type = (feature.properties.Netzform || '').toUpperCase();
          let cssClass = 'marker-unbekannt';

          if (type === 'TT') cssClass = 'marker-tt';
          else if (type === 'TN') cssClass = 'marker-tn';

          const icon = L.divIcon({
            className: `custom-marker ${cssClass}`,
            iconSize: [16, 16]
          });

          const marker = L.marker([feature.geometry.coordinates[1], feature.geometry.coordinates[0]], {
            icon
          });

          marker._geoBounds = L.latLngBounds([marker.getLatLng()]);
          return marker;
        });

        updateMarkersByZoom();
      });

function zoomToPLZ() {
  const input = document.getElementById('plzInput').value.trim();
  const found = plzLayers.find(p => p.plz === input);
  if (found) {
    const bounds = found.layer.getBounds();
    map.fitBounds(bounds, { maxZoom: ZOOM_POPUP_MIN });
    found.layer.openPopup();

    // Alte Hervorhebung entfernen
    if (lastHighlightedLayer) {
      lastHighlightedLayer.setStyle({ fillColor: 'transparent', fillOpacity: 0 });
    }

    // Neue Hervorhebung gelb
    found.layer.setStyle({ fillColor: 'yellow', fillOpacity: 0.2 });
    lastHighlightedLayer = found.layer;
  } else {
    alert('PLZ nicht gefunden oder Daten noch nicht geladen.');
  }
}


    // === Tooltip & Umriss aktualisieren ===
function updateFeaturesByZoom() {
  const zoom = map.getZoom();
  const bounds = map.getBounds();
  const labelToggle = document.getElementById('togglePlzLabels');
  const showTooltipAllowed = labelToggle && labelToggle.checked;

  if (!geoLayer) return;

  geoLayer.eachLayer(layer => {
    const d = layer._myData;
    if (!d) return;

    const inView = bounds.intersects(layer.getBounds());

    // === Linien-Sichtbarkeit ===
    const showLine = zoom >= ZOOM_POLYGON_MIN && inView;
    layer.setStyle({
      weight: showLine ? 2.5 : 0,
      color: showLine ? '#333' : 'transparent',
      fillOpacity: (lastHighlightedLayer === layer) ? 0.2 : 0,
      fillColor: (lastHighlightedLayer === layer) ? 'yellow' : 'transparent'
    });

    // === Tooltip-Sichtbarkeit ===
    const showTooltip = zoom >= ZOOM_TOOLTIP_MIN && inView;
    const finalShowTooltip = showTooltip && showTooltipAllowed;

    if (finalShowTooltip && !d.tooltipAdded) {
      const tooltip = L.tooltip({
        permanent: true,
        direction: 'center',
        className: 'plz-label',
        opacity: 1
      }).setContent(d.plz);
      layer.bindTooltip(tooltip);
      d.tooltipAdded = true;
    }

    // === Tooltip ein-/ausblenden ===
    if (d.tooltipAdded && layer.getTooltip()) {
      const el = layer.getTooltip().getElement();
      if (el) el.style.display = finalShowTooltip ? 'block' : 'none';
    }

    // === Popup bei Zoom 9+ ===
    if (zoom >= ZOOM_POPUP_MIN && !d.popupAdded) {
      const popup = `<strong>PLZ:</strong> ${d.plz}<br><strong>Einwohner:</strong> ${d.einw}<br><em>${d.note}</em>`;
      layer.bindPopup(popup);
      d.popupAdded = true;
    }
  });
}


    // === Markeranzeige aktualisieren ===
    function updateMarkersByZoom() {
      const zoom = map.getZoom();
      const bounds = map.getBounds();
      const alwaysVisible = document.getElementById('toggleMarkers').checked;

      markerLayer.clearLayers();

      markerFeatures.forEach(marker => {
        const inView = bounds.intersects(marker._geoBounds);
        const showMarker = alwaysVisible || (zoom >= ZOOM_MARKER_MIN && inView);

        if (showMarker) {
          markerLayer.addLayer(marker);
        }
      });
    }

    // === Eventlistener ===
    map.on('zoomend', () => {
      updateFeaturesByZoom();
      updateMarkersByZoom();
    });

    map.on('moveend', () => {
      updateFeaturesByZoom();
      updateMarkersByZoom();
    });

    // === Enter-Taste im Eingabefeld aktiviert Suche ===
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('plzInput').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          zoomToPLZ();
        }
      });

      document.getElementById('toggleMarkers').addEventListener('change', () => {
        updateMarkersByZoom();
      });
    });
  </script>
</body>
</html>
