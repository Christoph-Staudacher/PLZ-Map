<html lang="de">
<head>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.75);
      padding: 2px 5px;
      border-radius: 4px;
      border: 1px solid #999;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="plz-search">
    <label for="plzInput">PLZ eingeben: </label>
    <input type="text" id="plzInput" placeholder="z.B. 81248" />
    <button onclick="zoomToPLZ()">Suchen</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let geoLayer = null;
    let plzLayers = [];
    let dataCache = null;

    function getStyle(zoom) {
      return {
        fillColor: 'transparent',
        fillOpacity: 0,
        weight: zoom >= 9 ? 2.5 : 0,
        color: '#333',
        opacity: zoom >= 9 ? 1 : 0
      };
    }

    function addGeoLayer(data) {
      const zoom = map.getZoom();

      geoLayer = L.geoJSON(data, {
        style: () => getStyle(zoom),
        onEachFeature: (feature, layer) => {
          const plz = feature.properties.plz;
          const einw = feature.properties.einwohner || 'k.A.';
          const note = feature.properties.note || '';
          const qkm = feature.properties.qkm || 0;

          layer.bindPopup(`<strong>PLZ:</strong> ${plz}<br><strong>Einwohner:</strong> ${einw}<br><em>${note}</em>`);

          const tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'plz-label',
            opacity: 1
          }).setContent(plz);

          layer.bindTooltip(tooltip);
          layer._myPlzLabel = { tooltip, qkm };
          layer._myPlzQkm = qkm;

          plzLayers.push({ plz: plz, layer: layer });
        }
      }).addTo(map);

      updateLabels();
    }
