<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PLZ-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #plz-search {
      padding: 10px;
      background: #f8f8f8;
      font-family: sans-serif;
    }
    .plz-label {
      font-size: 12px;
      font-weight: bold;
      background: transparent !important;
      padding: 0 !important;
      border: none !important;
      color: #333;
      text-shadow: 1px 1px 1px white; /* optional für bessere Lesbarkeit */
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="plz-search">
    <label for="plzInput">PLZ eingeben: </label>
    <input type="text" id="plzInput" placeholder="z.B. 83064" />
    <script>
  // Enter-Taste löst die PLZ-Suche aus
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('plzInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        zoomToPLZ();
      }
    });
  });
</script>
    <button onclick="zoomToPLZ()">Suchen</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <script>
    const map = L.map('map').setView([51.2, 10.5], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    let geoLayer = null;
    let plzLayers = [];

    // ** === ZOOMSTUFE ANPASSUNGEN === **
    const ZOOM_TOOLTIP_MIN = 11;  // Tooltip erst ab Zoomstufe 11 anzeigen
    const ZOOM_POLYGON_MIN = 11;  // Polygonumriss erst ab Zoomstufe 11 anzeigen
    const ZOOM_POPUP_MIN = 9;     // Popup ab Zoomstufe 9 anzeigen (kannst du anpassen)
    // ** ============================ **

    // GeoJSON laden
    fetch('https://christoph-staudacher.github.io/Netzkartendaten/plz-5stellig.geojson')
      .then(res => res.json())
      .then(data => {
        geoLayer = L.geoJSON(data, {
          style: (feature) => {
            const zoom = map.getZoom();
            // Polygonumriss nur ab ZOOM_POLYGON_MIN sichtbar, sonst transparent
            return {
              fillColor: 'transparent',
              fillOpacity: 0,
              weight: zoom >= ZOOM_POLYGON_MIN ? 2.5 : 0,
              color: zoom >= ZOOM_POLYGON_MIN ? '#333' : 'transparent',
            };
          },
          onEachFeature: (feature, layer) => {
            const plz = feature.properties.plz;
            const einw = feature.properties.einwohner || 'k.A.';
            const note = feature.properties.note || '';
            const qkm = feature.properties.qkm || 0;

            // Metadaten speichern
            layer._myData = { plz, einw, note, qkm, popupAdded: false, tooltipAdded: false };
            plzLayers.push({ plz, layer });
          }
        }).addTo(map);

        updateFeaturesByZoom();
      });

    // PLZ-Suche
    function zoomToPLZ() {
      const input = document.getElementById('plzInput').value.trim();
      const found = plzLayers.find(p => p.plz === input);
      if (found) {
        const bounds = found.layer.getBounds();
        map.fitBounds(bounds, { maxZoom: ZOOM_POPUP_MIN });
        found.layer.openPopup();
      } else {
        alert('PLZ nicht gefunden oder Daten noch nicht geladen.');
      }
    }

    // Zoom-Level-Auswertung mit Viewport-Sichtbarkeitsfilter
    function updateFeaturesByZoom() {
      const zoom = map.getZoom();
      if (!geoLayer) return;

      const bounds = map.getBounds();

      geoLayer.eachLayer(layer => {
        const d = layer._myData;
        if (!d) return;

        // Prüfen, ob Polygon im aktuellen Viewport sichtbar ist
        const isVisibleInView = bounds.intersects(layer.getBounds());

        // Polygonumriss nur sichtbar bei ausreichendem Zoom UND wenn im Viewport
        const showPolygon = zoom >= ZOOM_POLYGON_MIN && isVisibleInView;

        layer.setStyle({
          weight: showPolygon ? 2.5 : 0,
          color: showPolygon ? '#333' : 'transparent',
          fillOpacity: 0
        });

        // Tooltip nur sichtbar bei ausreichend Zoom UND wenn im Viewport
        const showTooltip = zoom >= ZOOM_TOOLTIP_MIN && isVisibleInView;

        if (showTooltip && !d.tooltipAdded) {
          const tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'plz-label',
            opacity: 1
          }).setContent(d.plz);
          layer.bindTooltip(tooltip);
          d.tooltipAdded = true;
        }

        if (d.tooltipAdded && layer.getTooltip()) {
          const el = layer.getTooltip().getElement();
          if (el) el.style.display = showTooltip ? 'block' : 'none';
        }

        // Popup ab ZOOM_POPUP_MIN (keine Viewport-Prüfung, da Popup durch Klick getriggert wird)
        if (zoom >= ZOOM_POPUP_MIN && !d.popupAdded) {
          const popup = `<strong>PLZ:</strong> ${d.plz}<br><strong>Einwohner:</strong> ${d.einw}<br><em>${d.note}</em>`;
          layer.bindPopup(popup);
          d.popupAdded = true;
        }
      });
    }

    // Karte reagiert auf Zoom- und Bewegungsende, um Features zu aktualisieren
    map.on('zoomend', updateFeaturesByZoom);
    map.on('moveend', updateFeaturesByZoom);
  </script>
</body>
</html>
